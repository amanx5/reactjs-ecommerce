<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Explorer | Ecommerce App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="layout">
      <!-- LEFT: endpoint list -->
      <aside class="endpoints">
        <h1>API Explorer</h1>
        <div id="endpoints-container">
          <!-- Dynamically populated -->
        </div>
      </aside>

      <!-- RIGHT: response panel -->
      <section class="response-col">
        <div id="request-panel">
          <div class="panel-header">Request Config</div>
          <div class="request-row">
            <span id="request-method" class="badge"></span>
            <input type="text" id="request-url-input" />
            <button id="send-btn">Send</button>
          </div>
        </div>

        <div id="response-panel">
          <div class="panel-header">
            <span>Response</span>
            <span id="response-status"></span>
          </div>
          <pre id="response-body"></pre>
        </div>

        <div id="response-empty">
          <span>‚Üê click an endpoint to test</span>
        </div>
      </section>
    </div>

    <!-- Templates -->
    <template id="group-template">
      <div class="group">
        <div class="group-label"></div>
        <ul></ul>
      </div>
    </template>

    <template id="endpoint-template">
      <li>
        <a>
          <span class="badge"></span>
          <span class="path"></span>
        </a>
      </li>
    </template>

    <script src="index.js"></script>
  </body>
</html>
